<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatSketch-DRUMS</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preload" href="./assets/Logo_update_1.svg" as="image" />
    <link rel="preload" href="./assets/Pause.svg" as="image" />
    <link rel="preload" href="./assets/GlobalPlay.svg" as="image" />
    <link rel="preload" href="./assets/Pause.svg" as="image" />

    <script
      defer
      type="module"
      src="https://unpkg.com/wired-elements?module"
    ></script>
    <script defer type="module" src="./scripts/roughCanvas.js"></script>
    <script defer type="module" src="./scripts/app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img class="logo" src="./assets/Logo_update_1.svg" loading="lazy"/>
      </div>
    </header>

    <section class="global-transport">
      <div class="tempo-container">
        <wired-slider
          id="tempoSlider"
          type="range"
          min="20"
          max="260"
          step="1"
          class="slider"
          value="120"
        >
        </wired-slider>

        <wired-button elevation="2" id="decrementTempo">-</wired-button>
        <span id="tempoDisplay" class="tempo-display"> 120 BPM </span>
        <wired-button elevation="2" id="incrementTempo">+</wired-button>
      </div>

      <div class="transport-buttons">
        <div class="transport-btn stop-container">
          <img src="./assets/Stop.svg" alt="stop button" loading="lazy"/>
        </div>
        <div class="transport-btn pause-container">
          <img src="./assets/Pause.svg" alt="pause button" loading="lazy"/>
        </div>
        <div class="transport-btn play-container">
          <img src="./assets/GlobalPlay.svg" alt="play button" loading="lazy"/>
        </div>
        <!-- <div class="transport-btn cycle-container">
          <img src="./assets/GlobalRecord.svg" alt="cycle button" />
        </div> -->
      </div>

      <div class="pattern-button-container">
        <wired-button class="pattern-option-button" id="clearButton">
          Clear Sketch
        </wired-button>
        <wired-button class="pattern-option-button" id="exportButton">
          Export Sketch
        </wired-button>
      </div>
    </section>

    <wired-dialog elevation="2" class="modal">
      <div>
        <h3>Are you sure you want to clear your pattern?</h3>
      </div>
      <div class="modal-btn-container" id="modalBtnContainer">
        <wired-button class="modal-option-button" id="yesBtn">Yes</wired-button>
        <wired-button class="modal-option-button" id="noBtn">No</wired-button>
      </div>
    </wired-dialog>

    <div class="sequencer-container no-select">
      <div class="metronome-container">
        <p class="click">Click</p>
      </div>
      <div class="drum-stack">
        <div id="HHLabel" class="drum-label-container HH-label">
          <p id="hihat" class="drum-label">HH</p>
          <kbd>(H)</kbd>
        </div>
        <div id="rimLabel" class="drum-label-container RIM-label">
          <p id="rim" class="drum-label">RIM</p>
          <kbd>(D)</kbd>
        </div>
        <div id="snareLabel" class="drum-label-container SNARE-label">
          <p id="snare" class="drum-label">SNARE</p>
          <kbd>(S)</kbd>
        </div>
        <div id="kickLabel" class="drum-label-container KICK-label">
          <p id="kick" class="drum-label">KICK</p>
          <kbd>(Z)</kbd>
        </div>
      </div>
      <section id="measuresContainer" class="measures-container">
        <div class="beat-container timeline-item">
          <p class="beat-count">1.1</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.2</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.3</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.4</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.1</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.2</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.3</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.4</p>
        </div>
      </section>

      <div id="drums" class="drum-track drum-grid">
        <div id="hiHatLane" class="drum-lane hh-lane"></div>
        <div id="rimLane" class="drum-lane rim-lane"></div>
        <div id="snareLane" class="drum-lane snare-lane"></div>
        <div id="kickLane" class="drum-lane kick-lane"></div>
      </div>
    </div>
  </body>
</html>
