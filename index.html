<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatSketch-DRUMS</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preload" href="./assets/Logo_update_1.svg" as="image" />
    <link rel="preload" href="./assets/Pause.svg" as="image" />
    <link rel="preload" href="./assets/GlobalPlay.svg" as="image" />
    <link rel="preload" href="./assets/Pause.svg" as="image" />
    <link rel="icon" type="image/icon" href="./assets/LOGO.png" />
    <script defer type="module" src="/app.js"></script>
  </head>
  <body class="no-select">
    <header class="header">
      <div class="logo-container">
        <img class="logo" src="./assets/BEATSKETCH_DRUMS.svg" loading="lazy" />
      </div>
      <div class="how-to-container">
        <a class="how-to-use" href="https://www.loom.com/share/be31963a143d4179bae4acbecc075752?sid=068690d8-9af3-4fe4-b9aa-6efa22d949aa" target="_blank">How to use >></a>
      </div>
    </header>

    <section class="global-transport">
      <div class="tempo-container">
        <input id="tempoSlider" type="range" min="20" max="260" step="1" class="slider" value="120" />

        <div class="tempo-btn" elevation="2" id="decrementTempo">
          <img src="./assets/DOWNTEMPO.svg" alt="tempo slower">
        </div>
        <span id="tempoDisplay" class="tempo-display"> 120 BPM </span>
        <div class="tempo-btn" elevation="2" id="incrementTempo">
          <img src="./assets/UPTEMPO.svg" alt="tempo faster">
        </div>
      </div>

      <div class="transport-buttons">
        <div id="stopBtn" class="transport-btn stop-container">
          <img src="./assets/Stop.svg" alt="stop button" loading="lazy" />
        </div>
        <div id="pauseBtn" class="transport-btn pause-container">
          <img src="./assets/Pause.svg" alt="pause button" loading="lazy" />
        </div>
        <div id="playBtn" class="transport-btn play-container">
          <img src="./assets/GlobalPlay.svg" alt="play button" loading="lazy" />
        </div>
      </div>

      <div id="editStateContainer" class="edit-state-container">
        <div class="edit-option-btn">
          <img id="drawBtn" class="draw on" src="./assets/DRAW-inactive.svg" alt="enable draw">
        </div>
        <div  class="edit-option-btn">
          <img id="eraseBtn" class="erase" src="./assets/ERASE-inactive.svg" alt="enable draw">
        </div>
      </div>

      <div class="pattern-button-container">
        <div class="option-button-container">
          <img
            src="./assets/CLEAR.svg"
            class="pattern-option-button"
            id="clearButton"
          />
        </div>
        <div class="option-button-container">
          <img
            src="./assets/EXPORT.svg"
            class="pattern-option-button"
            id="exportButton"
          />
        </div>
      </div>
    </section>

  
    <section class="modal hidden enter-modal">
      <div>
        <h3>Are you sure you want to clear your pattern?</h3>
      </div>
      <div class="modal-btn-container" id="modalBtnContainer">
        <div class="modal-option-button" id="yesBtn">
          <img src="./assets/YesBtn.svg" alt="yes_button">
        </div>

        <div class="modal-option-button" id="noBtn">
          <img src="./assets/NoBtn.svg" alt="no_button">
        </div>
      </div>
    </section>

    <div class="overlay hidden"></div>

    <div class="sequencer-container no-select">
      <div id="metronomeBtn" class="metronome-container">
        <p class="click">Click</p>
      </div>
      <div class="drum-stack">
        <div id="HHLabel" class="drum-label-container HH-label">
          <p id="hihat" class="drum-label">HH</p>
          <kbd>(H)</kbd>
        </div>
        <div id="rimLabel" class="drum-label-container RIM-label">
          <p id="rim" class="drum-label">RIM</p>
          <kbd>(R)</kbd>
        </div>
        <div id="snareLabel" class="drum-label-container SNARE-label">
          <p id="snare" class="drum-label">SNARE</p>
          <kbd>(S)</kbd>
        </div>
        <div id="kickLabel" class="drum-label-container KICK-label">
          <p id="kick" class="drum-label">KICK</p>
          <kbd>(Z)</kbd>
        </div>
      </div>
      <section id="measuresContainer" class="measures-container">
        <div class="beat-container timeline-item">
          <p class="beat-count">1.1</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.2</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.3</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.4</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.1</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.2</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.3</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.4</p>
        </div>
      </section>

      <div id="drums" class="drum-track drum-grid pencil">
        <div id="hiHatLane" class="drum-lane hh-lane"></div>
        <div id="rimLane" class="drum-lane rim-lane"></div>
        <div id="snareLane" class="drum-lane snare-lane"></div>
        <div id="kickLane" class="drum-lane kick-lane"></div>
      </div>
    </div>
  </body>
</html>
