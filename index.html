<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatSketch-DRUMS</title>
    <link rel="stylesheet" href="./assets/doodle.css">
    <link rel="stylesheet" href="./assets/style.css" />
    
  </head>
  <body>
    <header class="header">
      <div class="img-container">
        <img class="logo" src="./assets/LOGO.png" />
      </div>
    </header>

    <section class="global-transport">
      <div class="tempo-container">
        <input
          id="tempoSlider"
          type="range"
          min="20"
          max="260"
          step="1"
          class="slider"
          value="120"
        />
        
        <wired-button elevation="2" id="decrementTempo">-</wired-button>
        <span id="tempoDisplay" class="tempo-display"> 120 BPM </span>
        <wired-button elevation="2" id="incrementTempo">+</wired-button>
      </div>

      <div class="kit-container">
        <p>Kit selection coming soon!</p>
        <div id="drumkitDropdownContent" class="drumkit-dropdown-content">
          <!-- dynamically render kits -->
        </div>
        <!-- <div class="chevron-container">
          <img
            class="chevron-down"
            src="./assets/chevron-down.png"
            alt="chevron-down"
          />
        </div> -->
      </div>

      <div class="transport-buttons">
        <div class="transport-btn stop-container">
          <img src="./assets/Stop.svg" alt="stop button" />
        </div>
        <div class="transport-btn pause-container">
          <img src="./assets/GlobalPause.svg" alt="pause button" />
        </div>
        <div class="transport-btn play-container">
          <img src="./assets/GlobalPlay.svg" alt="play button" />
        </div>
        <!-- <div class="transport-btn cycle-container">
          <img src="./assets/GlobalRecord.svg" alt="cycle button" />
        </div> -->
      </div>

      <div class="pattern-button-container">
        <button class="pattern-option-button" id="clearButton">
          Clear Sketch
        </button>
        <button class="pattern-option-button" id="exportButton">
          Export Sketch
        </button>
      </div>
    </section>

    <section class="modal hidden enter-modal">
      <div>
        <h3>Are you sure you want to clear your pattern?</h3>
      </div>
      <div class="modal-btn-container" id="modalBtnContainer">
        <button class="pattern-option-button" id="yesBtn">Yes</button>
      <button class="pattern-option-button" id="noBtn">No</button>
      </div>
      
    </section>
    
    <div class="overlay hidden"></div>

    <div class="sequencer-container">
      <div class="metronome-img">
        <button class="metronome-button" id="metronomeButton">
          <img src="./assets/metronome.png" alt="metronome" />
        </button>
      </div>
      <div class="drum-stack">
        <div id="HHLabel" class="drum-label-container HH-label">
          <p id="hihat" class="drum-label">HH</p>
          <kbd>(H)</kbd>
        </div>
        <div id="rimLabel" class="drum-label-container RIM-label">
          <p id="rim" class="drum-label">RIM</p>
          <kbd>(D)</kbd>
        </div>
        <div id="snareLabel" class="drum-label-container SNARE-label">
          <p id="snare" class="drum-label">SNARE</p>
          <kbd>(S)</kbd>
        </div>
        <div id="kickLabel" class="drum-label-container KICK-label">
          <p id="kick" class="drum-label">KICK</p>
          <kbd>(Z)</kbd>
        </div>
      </div>
      <section id="measuresContainer" class="measures-container">
        <div class="beat-container timeline-item">
          <p class="beat-count">1.1</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.2</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.3</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">1.4</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.1</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.2</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.3</p>
        </div>
        <div class="beat-container timeline-item">
          <p class="beat-count">2.4</p>
        </div>
      </section>

      <div id="drums" class="drum-track instrument-track">
        <div id="hiHatLane" class="drum-lane hh-lane"></div>
        <div id="rimLane" class="drum-lane rim-lane"></div>
        <div id="snareLane" class="drum-lane snare-lane"></div>
        <div id="kickLane" class="drum-lane kick-lane"></div>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script type="module" src="./scripts/drumLibrary.js"></script>
    <script type="module" src="https://unpkg.com/wired-elements/lib/wired-button.js?module"></script>
  </body>
</html>
